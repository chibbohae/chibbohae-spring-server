name: Deploy to Amazon ECS

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "prod" ] # prod ë¸Œëœì¹˜ì— push ì‹œ ìë™ ì‹¤í–‰

env:
  # AWS ë¦¬ì „
  AWS_REGION: ap-northeast-2

  # "sentosa-ecr" ë¼ëŠ” ECR ë¦¬í¬ì§€í† ë¦¬ ì´ë¦„ ì‚¬ìš©(ë³¸ì¸ ê³„ì •/ë¦¬í¬ëª… í™•ì¸)
  ECR_REPOSITORY: sentosa-ecr

  # ECS ì„œë¹„ìŠ¤ ì´ë¦„ (AWS ECS ì½˜ì†”ì—ì„œ ë§Œë“  ì„œë¹„ìŠ¤ ì´ë¦„ í™•ì¸í•´ì„œ ë³€ê²½)
  ECS_SERVICE: sentosa-ecs-service

  # ECS í´ëŸ¬ìŠ¤í„° ì´ë¦„ (AWS ECS ì½˜ì†”ì—ì„œ í™•ì¸ í›„ ì ìš©)
  ECS_CLUSTER: SentosaCluster

  # ìš°ë¦¬ê°€ ë ˆí¬ì— ì¶”ê°€í•´ë‘˜ Task Definition íŒŒì¼ëª…
  ECS_TASK_DEFINITION: tf-prod.json

  # Task Definitionì—ì„œ ì„¤ì •í•œ containerDefinitions[].name ê°’
  CONTAINER_NAME: sentosa-container

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # (1) ë°°í¬ ì‹œì‘ ì‹œ ì•Œë¦¼ ë©”ì‹œì§€ ì „ì†¡
      - name: Notify Discord - Deployment Start ğŸš€
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "GitHub Actions",
                "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                "embeds": [{
                  "title": ":rocket: Sentosa Spring ë°°í¬ ì‹œì‘!",
                  "description": "[GitHub Actions ì‹¤í–‰ ë¡œê·¸](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                  "color": 3066993
                }]
              }' ${{ secrets.DISCORD_WEBHOOK_URL }}

      # (2) ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # (3) JDK 17 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # (4) gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # (5) Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew build

      # (6) ë¹Œë“œ ë””ë ‰í† ë¦¬ í™•ì¸
      - name: List build directory
        run: ls -R build/libs

      # (7) AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # (8) Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # (9) Docker ì´ë¯¸ì§€ ë¹Œë“œ & Amazon ECRë¡œ í‘¸ì‹œ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build & Push Docker image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: .
          push: true
          # í”Œë«í¼ ì§€ì •
          platforms: linux/arm64
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          build-args: |
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URI_PARTNER=${{ secrets.KAKAO_REDIRECT_URI_PARTNER }}
            KAKAO_REDIRECT_URI_CLIENT=${{ secrets.KAKAO_REDIRECT_URI_CLIENT }}
          cache-from: type=gha
          cache-to: type=gha,mode=min,ignore-error=true

      # (10) ìƒˆ ì´ë¯¸ì§€ URIë¥¼ Task Definitionì— ë°˜ì˜
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      # (11) ìƒˆ Task Definitionìœ¼ë¡œ ECS ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸
      - name: Deploy Amazon ECS task definition
        id: ecs-deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      # (12) ë°°í¬ ì„±ê³µ/ì‹¤íŒ¨ Discord ì•Œë¦¼
      - name: Notify Discord - Deployment Success âœ…
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "GitHub Actions",
                "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                "embeds": [{
                  "title": ":white_check_mark: Sentosa Spring ë°°í¬ ì„±ê³µ!",
                  "description": "[GitHub Actions ì‹¤í–‰ ë¡œê·¸](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                  "color": 65280
                }]
              }' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord - Deployment Failed âŒ
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "GitHub Actions",
                "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                "embeds": [{
                  "title": ":x: Spring Spring ë°°í¬ ì‹¤íŒ¨!",
                  "description": "[GitHub Actions ì‹¤í–‰ ë¡œê·¸](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                  "color": 16711680
                }]
              }' ${{ secrets.DISCORD_WEBHOOK_URL }}
